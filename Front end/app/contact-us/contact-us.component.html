<div style="margin-left: 14%" class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-3">
      <div class="well well-sm">
        <form class="form-horizontal">
          <fieldset style= "padding-right: 20px">
            <legend id="legend" class="text-center">Have any Concerns? Let us know!</legend>
            <!-- Name input-->

            <div class="form-group">
              <label class="col-md-3 control-label" for="name"><h4>Name</h4></label>
              <div class="col-md-9">
                  <input id="username" [(ngModel)]="username" name = "username" type="text" placeholder="Name / Username" class="form-control">
              </div>
            </div>

            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email"><h4>Your E-mail</h4></label>
              <div class="col-md-9">
                    <input id="email" [(ngModel)]="email" name = "email" type="text" placeholder="User@domain.com" class="form-control">
              </div>
            </div>

            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message"><h4>Your Message</h4></label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name = "message" [(ngModel)]= "message" placeholder= "Please enter your message here..." rows="5"></textarea>
              </div>
            </div>

            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" (click) = "sendMessage()" class="btn btn-primary btn-lg">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
