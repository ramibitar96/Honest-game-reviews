<head>

</head>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <ng-template [ngIf]="getLog() == 'false'">
    <a class="navbar-brand" routerLink="/">Honest Game Reviews</a>
  </ng-template>
  <ng-template [ngIf]="getLog() == 'true'">
    <a class="navbar-brand" routerLink="/landing">Honest Game Reviews</a>
  </ng-template>
  <ul class="navbar-nav mr-auto">
    <li class="nav-item">
      <a class="nav-link" routerLink="/about-us">About us</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/contact-us">Contact us</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/landing">Find a game</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" routerLink="/forum">Forum</a>
    </li>
  </ul>
  <ng-template [ngIf]="getLog() == 'false'">
    <div class="margin-right">
      <input type="text" [(ngModel)]="email" class="form-control" placeholder="Email">
    </div>
    &nbsp;
    <div class="margin-right">
      <input type="password" [(ngModel)]="password" class="form-control" placeholder="Password">
    </div>
    &nbsp;
    <button type="button" (click)="login()" class="btn btn-primary">Sign In</button>
    &nbsp;
    <button type="button" routerLink="/home" routerLinkActive="router-link-active" class="btn btn-primary">Sign Up</button>
  </ng-template>
  <ng-template [ngIf]="getLog() == 'true'">
    <div style = "position: absolute; top: 17px; right: 20px;" class="margin-right">
        <ul class="navbar-nav">
            <li class="nav-item">
              <a style ="color: white;margin-top: -7px; margin-right: 10px" class="nav-link">Welcome, {{getUsername()}}</a>
            </li>
            <li class = "nav-item">
                <button type="button" (click)="logout()" routerLinkActive="router-link-active" class="btn btn-primary">Logout</button>
            </li>
        </ul>
    </div>
  </ng-template>
</nav>
